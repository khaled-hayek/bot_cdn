<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://khaled-hayek.github.io/bot_cdn/bot.css">
  <style>
    /* Your inline CSS styles here */
  </style>
</head>
<body>
  <div id="container">
    <div id="popup">
      <iframe src="https://ueu-dashboards.com/#/chat/khaled" width="100%" height="100%"></iframe>
    </div>

    <button id="chatButton">Chat</button>
  </div>

  <script src="https://cdn.example.com/js/script.js"></script>
  <script>
        // Toggle the visibility of the popup when the chat button is clicked
    document.getElementById("chatButton").addEventListener("click", function() {
      var popup = document.getElementById("popup");
      if (popup.style.display === "block") {
        popup.style.display = "none";
      } else {
        popup.style.display = "block";
      }
    });
  </script>
</body>
</html>
